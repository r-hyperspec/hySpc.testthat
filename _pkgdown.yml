
# -------------------------------------------------------------------------

template:
  params:
    bootswatch: cerulean

# -------------------------------------------------------------------------
# Automatically switches, which verion should be built:
# released or in-development

development:
  mode: auto

# -------------------------------------------------------------------------
# # If you need custom navigation bar, modify this section:

navbar:
  structure:
    left:  [version, home, intro, articles, tutorials, reference, news]
    right: [github]
  components:
    version:
      icon: fa-book
      menu:
      - text: "Documentation for version of package:"
      - text: Released
        href: https://r-hyperspec.github.io/hySpc.testthat/
      - text: In-development
        href: https://r-hyperspec.github.io/hySpc.testthat/dev/

# -------------------------------------------------------------------------

figures:
  dev: grDevices::png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 4.854
  fig.height: 3
  fig.retina: 2
  fig.asp: 1.618

# -------------------------------------------------------------------------
